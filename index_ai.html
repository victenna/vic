<!DOCTYPE html>

    <title>Responsive Image Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* General page layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Times New Roman, sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f8f8f8;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            color: #333;
        }

        nav ul li a:hover {
            background-color: #ddd;
            border-radius: 4px;
        }

        /* Grid container for the images */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default for PC: 4 images per row */
            grid-column-gap: 10px;
            grid-row-gap: 15px;
            justify-content: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .grid-container img {
            width: 200px; /* Default image size for PC */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Hover effect for images */
        .grid-container img:hover {
            transform: scale(1.1);
        }

        /* Media query for iPads and smaller devices */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 images per row on iPad */
            }

            .grid-container img {
                width: 150px; /* Smaller image size for iPad */
            }
        }

        /* Media query for very small devices like phones */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr); /* 1 image per row on small devices */
            }

            .grid-container img {
                width: 80%; /* Full width for images */
            }
        }
    </style>
</head>
